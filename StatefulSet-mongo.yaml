apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: rocket
spec:
  serviceName: mongo
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: 'mongo:4.0'
          command: [ "mongod", "--replSet", "rs0", "--oplogSize", "128", "--bind_ip_all" ]
          ports:
            - containerPort: 27017
          volumeMounts:
          - name: mongo-volume
            mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-volume
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ocs-external-storagecluster-ceph-rbd
        resources:
          requests:
            storage: 5Gi
